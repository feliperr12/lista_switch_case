<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
  const p1 = prompt("Telefonou para a vítima?") === "sim" ? 1 : 0;
    const p2 = prompt("Esteve no local do crime?") === "sim" ? 1 : 0;
    const p3 = prompt("Mora perto da vítima?") === "sim" ? 1 : 0;
    const p4 = prompt("Devia para a vítima?") === "sim" ? 1 : 0;
    const p5 = prompt("Já trabalhou com a vítima?") === "sim" ? 1 : 0;

    const total = p1 + p2 + p3 + p4 + p5;
    // PROCESSAMENTO
    let resultado;

    switch (total) {
        case 2:
            resultado = "Suspeita";
            break;
        case 3:
        case 4:
            resultado = "Cúmplice";
            break;
        case 5:
            resultado = "Assassino";
            break;
        default:
            resultado = "Inocente";
    }

    // SAÍDA
    alert("Classificação: " + resultado);
</script>

</script>
